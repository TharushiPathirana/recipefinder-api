spring.application.name=Recipe Finder API

server.port=8080

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/recipe_finder_db?createDatabaseIfNoExist=true
spring.datasource.username=username
spring.datasource.password=password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true


edamam.api.url=https://api.edamam.com/api/recipes/v2
edamam.api.app_id=api_key
edamam.api.app_key=app_key
